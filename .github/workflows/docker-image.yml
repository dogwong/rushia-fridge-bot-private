name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-22.04

    steps:

    - name: Debug
      run: |
        echo "github.ref -> {{ github.ref }}"
    
    - name: Log in to Docker Registry
      uses: docker/login-action@v2
      with:
        registry: registry.wong.dog:5000
        username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
    
    
    # - uses: actions/checkout@v3
    # - name: Build the Docker image
    #   run: docker build . --file Dockerfile --tag rushia-fridge-bot:$(date +%s)

    - name: set NOW
      run: |
        echo "::set-env name=NOW::$(date +'%Y-%m-%dT%H:%M:%S')"

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          registry.wong.dog:5000/rushia-fridge-bot:${{ env.NOW }}
          registry.wong.dog:5000/rushia-fridge-bot:latest

